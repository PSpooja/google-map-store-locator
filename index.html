<!DOCTYPE html>
<html>
  <head>
    <title>epic-store-locator</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/store-data.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </head>
  <body>
    <div class="title">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input id="zip-code-input" type="text" placeholder="Enter zip" />
        <i class="fas fa-search" onclick="searchStores()"></i>
      </div>
    </div>
    <div class="store-list-container">
      <div class="store-list">
        <div class="store-container">
          <div class="store-info-container">
            <div class="store-address">
              8480 Beverly Blvd <br />
              Los Angeles, CA 90048
            </div>
            <div class="store-phone-number">345-234-5679</div>
          </div>
          <div class="store-number-container">
            <div class="store-number">
              1
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <script type="text/javascript" src="js/index.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4rH1Hy7HfaIJ0JqwZLpyTRTq0atoniNc&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
